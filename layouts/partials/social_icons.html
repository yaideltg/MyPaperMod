<div class="social-icons">
  {{- $re := "" }}
  {{- range . }}
  {{- if (findRE "http" .url) }}
     {{- $re = .url }}
  {{- else }}
     {{- $re = absLangURL .url }}
  {{- end }}
  <!-- {{- printf "%s" $re }} -->
  <a href="{{ $re }}" rel="noopener noreferrer me" title="{{ (.title | default .name) | title }}">
    {{ partial "svg.html" . }}
  </a>
  {{- end }}
</div>
