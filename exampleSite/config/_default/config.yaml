params:
    env: production
    description: Thanks for stopping by... hope you like it!
    author: Yaidel Toledo Gonz√°lez
    # author: ["Me", "You"] # multiple authors
    hideFooter: false
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true

    socialIcons:
        - name: github
          url: "https://github.com/yaideltg"
        - name: paypal
          url: "https://paypal.me/yaidelytg"
        - name: donate
          url: "/donate"
        - name: email
          url: "/contact"
        - name: Rss
          url: "index.xml"

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    assets:
        disableHLJS: false
        # favicon: "/favicon.ico"
        # favicon16x16: "/favicon-16x16.png"
        # favicon32x32: "/favicon-32x32.png"
        # apple_touch_icon: "/apple-touch-icon.png"
        # safari_pinned_tab: "/safari-pinned-tab.svg"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: false # hide on single page
        linkFullImages: true # To enable hyperlinks to the full image size on post pages

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        lineNos: true
        style: emacs

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true